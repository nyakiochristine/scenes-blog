{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 35px;
        background-color: black;
    }

    .head_text {
        color: white;
        
    }

    .card {
        box-shadow: 0 20px 48px #E3E7EB;
        justify-content: center;
    }
</style>

<header class="masthead">
    
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 class=" site-heading my-4 mt-3 text-white font-italic font-bold"> Welcome to my Travel Blog </h1>
                    <p class="text-light">I document my travel experieces here.
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-10 mt-3 left">
            {% for post in object_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">My First Blog</h2>
                    {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail'  post.pk %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock%}
