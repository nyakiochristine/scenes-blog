{% extends 'base.html'%}
{% block content %}
{% load  static %}
<div class="container-fluid"  >
    <div class="img-responsive" style="background-image: url('{% static 'images/travel.jpg' %}')">

    </div>
    <div class="text-white text-center" style="margin-top:20%">
        <h1 style="font-size:50px;text-align:center;color:white;">Welcome to Scenes by P</h1>
        <h3 style="margin-top:10%; color:white; font-size:35px; font-weight:bold">Get to learn more about my travel journey!</h3>
        <a href="{% url 'about' %}" class="btn btn-lg btn-info mt-5 padding-20px">About Me</a>
    </div>
    <hr>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel">
        <div class="carousel-item active">
            <img class="d-block w-100" src="url('{% static 'images/travel.jpg' %}')" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>

    

    <section>
        <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="scenesbyp" data-description="Support me on Buy me a coffee!" data-message="Thankyou for reading my travel experiences. Support my work by buying me a coffee! Thanks in advance" data-color="#ff813f" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    </section>

</div>



{% endblock %}
