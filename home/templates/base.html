<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <title>Scenes by Pee</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>


    <body>
        <style>
            
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }
        
        
    </style>

    <div id="content" style="background-image: url({% static 'images/travel.jpg' %}); background-repeat:no-repeat;background-size:cover">

    </div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Scenes by Pee</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'about' %}">About</a>
                        </li>

            

                        
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="">BlogPosts</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'contact'%}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        

<!-- Sidebar Widgets Column -->



        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-fixed ">
            <p class="m-0 text-dark text-center ">Copyright &copy; Scenes By Pee.Inc</p>
        </footer>
    </body>
</html>
